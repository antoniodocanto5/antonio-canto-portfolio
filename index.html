   <script>
    // Function to load HTML partials
    async function loadPartial(placeholderId, partialPath) {
      try {
        const response = await fetch(partialPath);
        if (!response.ok) throw new Error(`Failed to load ${partialPath}`);
        const content = await response.text();
        document.getElementById(placeholderId).innerHTML = content;
      } catch (error) {
        console.error(error);
      }
    }
    // Load all partials
    Promise.all([
      loadPartial('navbar-placeholder', `/${repoName}/src/partials/navbar.html`),
      loadPartial('hero-placeholder', `/${repoName}/src/partials/hero.html`),
      loadPartial('about-placeholder', `/${repoName}/src/partials/about.html`),
      loadPartial('projects-placeholder', `/${repoName}/src/partials/projects.html`),
      loadPartial('contact-placeholder', `/${repoName}/src/partials/contact.html`),
      loadPartial('footer-placeholder', `/${repoName}/src/partials/footer.html`)
    ]).then(() => {
      // Load scripts.js after partials are loaded
      const script = document.createElement('script');
      script.type = 'module';
      script.src = 'src/scripts.js';
      document.body.appendChild(script);
    });
    </script>
</body>
